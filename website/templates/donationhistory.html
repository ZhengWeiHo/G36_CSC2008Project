{% extends "base.html" %}

{% block text %}
<style>
    /* Custom CSS */
    .table-custom {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table-custom thead th {
        background-color: #34495e;
        color: #ecf0f1;
    }

    .form-custom {
        padding: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-input {
        margin-bottom: 20px;
    }

    #search-btn {
        width: 100%;
        margin-top: 30px;
    }
</style>
<div class="container my-5">
    <h1 class="mb-4">Donation History</h1>

    <div class="form-custom mb-4">
        <div class="row">
            <div class="col-md-3 filter-input">
                <label for="filter-date" class="form-label">Filter by Date:</label>
                <input type="date" class="form-control" id="filter-date">
            </div>
            <div class="col-md-3 filter-input">
                <label for="filter-quantity" class="form-label">Filter by Quantity:</label>
                <input type="number" class="form-control" id="filter-quantity">
            </div>
            <div class="col-md-3 filter-input">
                <label for="filter-location" class="form-label">Filter by Location:</label>
                <select class="form-select" id="filter-location">
                    <option value="">All Locations</option>
                    <option value="1">BloodBank@Outram</option>
                    <option value="2">BloodBank@DhobyGhaut</option>
                    <option value="3">BloodBank@Woodlands</option>
                    <option value="4">BloodBank@WestgateTower</option>
                </select>
            </div>
            <div class="col-md-3 filter-input d-flex align-items-end">
                <button class="btn btn-primary" id="search-btn">Search</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-custom">
        <thead>
            <tr>
                <th>Date</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
                <tr>
                    <td>{{ donation[0] }}</td>
                    <td>{{ donation[1] }} ml</td>
                    <td>{{ donation[2] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3" class="text-center">No donations available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    // Add an event listener to the search button
    document.getElementById("search-btn").addEventListener("click", function() {
        // Get the filter values from the input elements
        const filter_date = document.getElementById("filter-date").value;
        const filter_quantity = document.getElementById("filter-quantity").value;
        const filter_location = document.getElementById("filter-location").value;

        // Send an AJAX request to the filter-donation-history route
        fetch(`/filter-donation-history?date=${filter_date}&quantity=${filter_quantity}&location=${filter_location}`)
            .then(response => response.json())
            .then(filtered_donations => {
                // Update the table with the filtered donations
                const table_body = document.querySelector("tbody");
                table_body.innerHTML = "";

                if (filtered_donations.length > 0) {
                    filtered_donations.forEach(donation => {
                        const row = document.createElement("tr");

                        const date_cell = document.createElement("td");
                        date_cell.textContent = donation.date;
                        row.appendChild(date_cell);

                        const quantity_cell = document.createElement("td");
                        quantity_cell.textContent = donation.quantity + " ml";
                        row.appendChild(quantity_cell);

                        const location_cell = document.createElement("td");
                        location_cell.textContent = donation.location;
                        row.appendChild(location_cell);

                        table_body.appendChild(row);
                    });
                } else {
                    const row = document.createElement("tr");
                    const no_data_cell = document.createElement("td");
                    no_data_cell.colSpan = 3;
                    no_data_cell.className = "text-center";
                    no_data_cell.textContent = "No donations available";
                    row.appendChild(no_data_cell);
                    table_body.appendChild(row);
                }
            });
    });
</script>
{% endblock %}
